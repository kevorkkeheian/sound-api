# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  # solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: 'Install .NET Core SDK'
  inputs:
    version: 6.0.x
    performMultiLevelLookup: true
    includePreviewVersions: true # Required for preview versions
    

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: 'api/Application.csproj'
    arguments: '--configuration $(buildConfiguration)' # Update this to match your need
    

# do this after you've built your app, near the end of your pipeline in most cases
# for example, you do this before you deploy to an Azure web app on Windows
- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    # projects: 'api/Application.csproj'
    workingDirectory: '$(System.DefaultWorkingDirectory)\api'
    command: publish
    publishWebProjects: True
    arguments: 'api/Application.csproj --configuration $(buildConfiguration) ' #--output $(Build.ArtifactStagingDirectory)
    zipAfterPublish: True


# this code takes all the files in $(Build.ArtifactStagingDirectory) and uploads them as an artifact of your build.
- task: PublishPipelineArtifact@1
  displayName: PublishArtifact
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)' 
    # targetPath: '$(System.DefaultWorkingDirectory)\**\*.zip' 
    artifactName: 'Api'